<!DOCTYPE html>
<html lang="en">
{{ partial "head.html" . }}

<body>
  <article class="posts">
    <div class="row center-xs" style="text-align: left;">
      <div class="col-xs-12 col-sm-10 col-md-7 col-lg-5">
        <div class="post-header">
          {{ partial "header.html" . }}
        </div>
        <div id="posts-list">
          {{ range (where site.RegularPages "Type" "in" site.Params.mainSections).GroupByDate "2006" -}}

            {{ range .Pages }}
            <div class="row posts-line">
                <a class="posts-line-title" href="{{ .RelPermalink }}">{{ .Title }}</a>
                <time class="posts-line-date" datetime="{{ .Date.Format "2006-01-02 15:04:05 MST" }}">{{ .Date.Format "2006-01-02"}}</time>
            </div>
            <!-- <div class="row posts-line">
              <div class="posts-date col-sm-3 col-xs-5">
                <time datetime="{{ .Date.Format "2006-01-02 15:04:05 MST" }}">{{ .Date.Format "2006-01-02"}}</time>
              </div>
              <div class="posts-title col-sm-9 col-xs-7">
                <div class="row">
                  <div>
                    <a href="{{ .RelPermalink }}">{{ .Title }}</a>
                  </div>
                </div>
              </div>
            </div> -->
            {{ end }}
          {{ end }}
        </div>

        {{ partial "footer.html" . }}
      </div>
    </div>
  </article>

  {{ partial "scripts.html" . }}
</body>

</html>
